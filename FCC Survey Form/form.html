<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Customer Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center">Customer Survey Form</h1>
        <p id="description" class="text-center">Thank you for your honest feedback!</p>

        <div class="form-box">
            <form id="survey-form">
                <p class="minidescription">Please fill in *</p>
                <div class="form-group">
                    <label id="name-label" for="name">*Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Put your name - eg. Joe Doe"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">*Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Put your email - eg. abc@mail.com"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input
                        type="number"
                        name="email"
                        id="number"
                        min="10"
                        max="99"
                        class="form-control"
                        placeholder="Age (10 - 99)"
                    />
                </div>

                <div class="form-group">
                    <label id="role-describe">Which option best describes your current role?</label>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="engineer">Engineer</option>
                        <option value="adminsitrator">Administrator</option>
                        <option value="manager">Manager</option>
                        <option value="developer">Developer</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="other-role">Please describe your role if not of the above</label>
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Put your role here..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label id="rate">What is our rate of last service?</label><br>
                    <label>
                        <input
                            name="user-rate"
                            value="superb"
                            type="radio"
                            class="input-radio"
                            checked
                        />Superb</label>
                    <label>
                      <input
                            name="user-rate"
                            value="good"
                            type="radio"
                            class="input-radio"
                        />Good</label>
                    <label>
                        <input
                            name="user-rate"
                            value="normal"
                            type="radio"
                            class="input-radio"
                        />Normal</label>
                    <label>
                        <input
                            name="user-rate"
                            value="bad"
                            type="radio"
                            class="input-radio"
                        />Bad</label>
                    <label>
                        <input
                            name="user-rate"
                            value="wontcome"
                            type="radio"
                            class="input-radio"
                        />Won't Come Again</label>
                  </div>

                <div class="form-group">
                    <label id="improve">What would you like to see improved? (Check all that apply)</label><br>
              
                    <label>
                        <input
                            name="prefer"
                            value="customer_services"
                            type="checkbox"
                            class="input-checkbox"
                        />Customer Service</label>
                    <label>
                        <input
                            name="prefer"
                            value="pricing"
                            type="checkbox"
                            class="input-checkbox"
                        />Pricing</label>
                    <label>
                        <input
                            name="prefer"
                            value="product"
                            type="checkbox"
                            class="input-checkbox"
                        />Product Range</label>
                </div>  

                <div class="form-group">
                    <label id="suggestion">Any comments or suggestions?</label>
                    <textarea
                      id="suggestions"
                      class="input-textarea"
                      name="comment"
                      placeholder="Please give us your suggestion... 🙏🙏🙏"
                    ></textarea>
                </div>
    
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
